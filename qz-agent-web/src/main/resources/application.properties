spring.config.import=optional:file:.env[.properties],optional:file:../.env[.properties]

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/qz_agent?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.hikari.initializationFailTimeout=0

mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.slf4j.Slf4jImpl
mybatis-plus.global-config.db-config.id-type=auto
mybatis-plus.global-config.db-config.logic-delete-field=deleted
mybatis-plus.global-config.db-config.logic-delete-value=1
mybatis-plus.global-config.db-config.logic-not-delete-value=0

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.out-of-order=false

logging.pattern.level=%5p [traceId=%X{traceId}]
logging.level.root=INFO
logging.level.com.zhongjia=INFO

spring.data.redis.host=${SPRING_REDIS_HOST:localhost}
spring.data.redis.port=${SPRING_REDIS_PORT:6379}
spring.data.redis.password=${SPRING_REDIS_PASSWORD:}
spring.data.redis.database=${SPRING_REDIS_DATABASE:0}
spring.data.redis.timeout=3s

jwt.secret=${JWT_SECRET:change-me-please}
jwt.expire-seconds=${JWT_EXPIRE_SECONDS:3600}

wechat.message.base-url=${WECHAT_MESSAGE_BASE_URL:https://api.aiqikang.com}
wechat.message.path=${WECHAT_MESSAGE_PATH:/api/b2b/wechat/message}
wechat.message.app-key=${WECHAT_MESSAGE_APP_KEY:qzhospital}
wechat.message.app-secret=${WECHAT_MESSAGE_APP_SECRET:}

wechat.push.wsdl-url=${WECHAT_PUSH_WSDL_URL:}
wechat.push.endpoint-url=${WECHAT_PUSH_ENDPOINT_URL:}
wechat.push.namespace=${WECHAT_PUSH_NAMESPACE:}
wechat.push.service-name=${WECHAT_PUSH_SERVICE_NAME:}
wechat.push.port-name=${WECHAT_PUSH_PORT_NAME:}
wechat.push.method-name=${WECHAT_PUSH_METHOD_NAME:}
