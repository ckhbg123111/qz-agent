services:
  mysql:
    image: mysql:8.4
    container_name: qz-agent-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-qz_agent}
      TZ: Asia/Shanghai
    ports:
      - "3307:3306"   # 主机 3307 映射到容器 3306，避免与本机 MySQL 冲突
    volumes:
      - mysql_data:/var/lib/mysql

  redis:
    image: redis:7.4
    container_name: qz-agent-redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6381:6379"   # 主机 6380 映射到容器 6379，避免与本机 Redis 冲突
    volumes:
      - redis_data:/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: qz-agent:latest
    container_name: qz-agent-app
    restart: unless-stopped
    depends_on:
      - mysql
      - redis
    environment:
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL:-jdbc:mysql://mysql:3306/${MYSQL_DATABASE:-qz_agent}?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME:-root}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD:-${MYSQL_ROOT_PASSWORD:-root}}
      SPRING_REDIS_HOST: ${SPRING_REDIS_HOST:-redis}
      SPRING_REDIS_PORT: ${SPRING_REDIS_PORT:-6379}
      SPRING_REDIS_PASSWORD: ${SPRING_REDIS_PASSWORD:-${REDIS_PASSWORD:-}}
      SPRING_REDIS_DATABASE: ${SPRING_REDIS_DATABASE:-0}
      JWT_SECRET: ${JWT_SECRET:-change-me-please}
      JWT_EXPIRE_SECONDS: ${JWT_EXPIRE_SECONDS:-3600}
      WECHAT_MESSAGE_BASE_URL: ${WECHAT_MESSAGE_BASE_URL:-https://api.aiqikang.com}
      WECHAT_MESSAGE_PATH: ${WECHAT_MESSAGE_PATH:-/api/b2b/wechat/message}
      WECHAT_MESSAGE_APP_KEY: ${WECHAT_MESSAGE_APP_KEY:-qzhospital}
      WECHAT_MESSAGE_APP_SECRET: ${WECHAT_MESSAGE_APP_SECRET:-}
      WECHAT_PUSH_WSDL_URL: ${WECHAT_PUSH_WSDL_URL:-}
      WECHAT_PUSH_ENDPOINT_URL: ${WECHAT_PUSH_ENDPOINT_URL:-}
      WECHAT_PUSH_NAMESPACE: ${WECHAT_PUSH_NAMESPACE:-}
      WECHAT_PUSH_SERVICE_NAME: ${WECHAT_PUSH_SERVICE_NAME:-}
      WECHAT_PUSH_PORT_NAME: ${WECHAT_PUSH_PORT_NAME:-}
      WECHAT_PUSH_METHOD_NAME: ${WECHAT_PUSH_METHOD_NAME:-}
      LOG_PATH: ${LOG_PATH:-logs}
      JAVA_OPTS: ${JAVA_OPTS:-}
    ports:
      - "8082:8080"

volumes:
  mysql_data:
  redis_data:
